# This is a basic workflow to help you get started with Actions

name: Update ZTM data

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  gtfs:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 2.7

      - name: Install pip dependencies
        run: |
          pip install wheel
          pip install -r sources/scripts/requirements.txt

      - name: Update GTFS data
        run: |
          cd ./sources
          echo "> Pobieram dane GTFS od ZTM..."
          curl -s "https://www.ztm.poznan.pl/pl/dla-deweloperow/getGTFSFile" > gtfs_ztm.zip
          ./scripts/gtfs_ztm.py

      - name: Update JSON file
        run: |
          cd ${GITHUB_WORKSPACE}
          ./ztm.py

      - name: Show a diff and commit if needed
        run: |
          git diff
