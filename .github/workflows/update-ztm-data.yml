# This is a basic workflow to help you get started with Actions

name: Update ZTM data

# Controls when the action will run. 
on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '12 */6 * * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  gtfs:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # https://github.com/actions/checkout
      - uses: actions/checkout@v2-beta
        with:
          ref: master

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.11

      - name: Update GTFS data
        run: |
          cd ./sources/scripts
          ls -lh
          set -x
          docker build . -t pyrabot
          docker run --rm pyrabot python gtfs_ztm.py

      - name: Update JSON file
        run: |
          ./ztm.py

      # https://github.com/actions/checkout#push-a-commit-using-the-built-in-token
      - name: Set up git
        run: |
          git config user.name "macbrebot"
          git config user.email "<51094006+macbrebot@users.noreply.github.com>"

      - name: Show a diff
        run: |
          git diff
          git add db/ sources/

      - name: Commit if needed
        continue-on-error: true
        run: |
          git commit -m 'ztm: nowe dane' && git push origin master
